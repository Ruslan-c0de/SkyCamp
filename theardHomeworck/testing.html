 <body>
     
 <script>
      let counter = {
        value: 0,
        initialValue: 0,
        next: function () {
            this.value++;
            return this;
        },
        previous: function () {
            this.value--;
            return this;
        },
        reset: function () {
            this.value =
                this.initialValue;
                return this;

        },
        print: function () {

            console.log(this.value);
            return this;

        }
    };


    counter
    .next()
    .next()
    .print()
    .reset()
    .print();
</script>

    <script>
        const createUser = function(name, age) {
        return {
        name,
        age,
        toString: function() {
        return `${this.age} y.o. is 
        ${this.name}`;
        },
        }
        }
        const users = [
        createUser("John", 21),
        createUser("Tory", 18),
         createUser("Kate", 23),
         createUser("Pete", 22),
        ]
        users.sort((a,b) => a.age - b.age);
        alert(users);
    </script>


    
 </body>
